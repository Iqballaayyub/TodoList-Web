<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>ToDoList</title>
</head>
<body>
    <header class="header"><h1>ToDo List</h1></header>

    <main class="main">
        <form class="input_bar" id="input_bar">
            <input id="input_new" type="text" placeholder="what do u want to do?">
            <input id="submit_input" type="submit" value="Add task">
        </form>

        <div class="container">
            <div class="card_done">
                <h4>Done</h4>
                <div class="content_done">
                    <div class="button_done">
                        <p>Buy a New Laptop</p>
                        <button class="remove_task" type="submit">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card_not">
                <h4>Not yet</h4>
                <div class="content_not">
                    <div class="button_not">
    
                        <div class="button_not_add">
                            <p>ToDo List FrontEnd</p>
                            <button class="add_task" type="submit">Add</button>
                        </div>
                        <div>
                            <p>Diniyah Poster</p>
                            <button class="add_task" type="submit">Add</button>
                        </div>
                        <div>
                            <p>English Video</p>
                            <button class="add_task" type="submit">Add</button>
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>

        <div class="button_clear">
            <button class="clear" type="submit">Clear List</button>
        </div>

    </main>
</body>
</html>
